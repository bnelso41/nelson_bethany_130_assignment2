<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<title>Square Root Function</title>
</head>

<body>
<input type="button" value="What is the sqare root of 49?" 
onclick="squareRootF()">
<p id="butSquareRoot"></p>
<script type="text/javascript">
    function squareRootF() 
    {
        var z = Math.sqrt(49);
        var x = z;
    
    document.getElementById("butSquareRoot").innerHTML = x;
    }
</script>

</body>
</html>
